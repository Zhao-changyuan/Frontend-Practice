<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')

        function FormTitle() {
            return <h4>User Login</h4>
        }
        function UserId(props) {
            return (
                <p>User Id(*): <input type="text" value={props.userId} readOnly /></p>
            )
        }
        function UserName(props) {
            return (
                <p>User Name: <input type="text" value={props.userName} readOnly /></p>
            )
        }
        function Password() {
            return (
                <p>Password(*): <input type="password" /></p>
            )
        }
        function Sumbit() {
            return (
                <p><button>Login</button></p>
            )
        }
        function FormLogin() {
            return (
                <div id="id-div-formlogin">
                    <FormTitle />    
                    <UserId userId="007" />    
                    <UserName userName="King" />    
                    <Password />    
                    <Sumbit />    
                </div>
            )
        }

        const reactDiv = (
            <div>
                <h3>React Props - Form Init</h3>
                <FormLogin/>
            </div>
        )

        ReactDOM.render(reactDiv, divReact);
    </script>
</body>

</html>
