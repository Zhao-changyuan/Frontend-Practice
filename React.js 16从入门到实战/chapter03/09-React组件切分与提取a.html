<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
    <style>
        body {
            text-align: center;
        }

        div#id-div-react {
            position: relative;
            width: 500px;
            height: auto;
            border: 0px solid gray;
            margin: 8px auto;
            padding: 8px;
            font: normal 16px/1.6em "Microsoft Yahei", arial, sans-serif;
            text-align: center;
        }

        div.cssUserDetail {
            width: 480px;
            height: 320px;
            padding: 4px;
            border: 1px solid gray;
        }

        span.cssAvatar {
            float: left;
            width: 32%;
            height: auto;
        }

        span.cssUserinfo {
            float: right;
            width: 50%;
            height: auto;
        }

        span.cssDate {
            float: right;
            width: 80%;
            height: auto;
        }

        p.p-center {
            text-align: center;
        }

        p.p-left {
            text-align: left;
        }

        p.p-right {
            text-align: right;
        }
    </style>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')

        // TODO: format date
        function formatDate(date) {
            return date.toLocaleDateString()
        }
        // TODO: composing component
        function UserDetail(props) {
            return (
                <div className="cssUserDetail">
                    <span className="cssAvatar">
                        <img className="cssAvaterImg"
                            src={props.url}
                            alt={props.alt}
                        />   
                        <p className="p-center">Nickname: {props.nickname}</p>
                    </span>

                    <span className="cssUserinfo">
                        <p className="p-left">Id: {props.id}</p>    
                        <p className="p-left">Name: {props.name}</p>    
                        <p className="p-left">Gender: {props.gender}</p>    
                        <p className="p-left">Age: {props.age}</p>    
                        <p className="p-left">Email: {props.email}</p>    
                    </span>

                    <span className="cssDate">
                        <p className="p-right">Date:{formatDate(props.date)}</p>
                    </span>
                </div>
            )
        }

        const userDetail = <UserDetail
            id="007"
            name="King de. Wang"
            nickname="Leo King"
            gender="male"
            age="18"
            email="king@email.com"
            url="images/avatar.png"
            alt="loading..."
            date={new Date()}
        />

        const reactDiv = (
            <div>
                <h3>React Compoent - User Detail</h3>
                {userDetail}
            </div>
        )

        ReactDOM.render(reactDiv, divReact);
    </script>
</body>

</html>
