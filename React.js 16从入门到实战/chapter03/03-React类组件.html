<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')

        class HelloReactComp extends React.Component {
            render() {
                return <p>Hello, this is React class component.</p>
            }
        }

        const reactSpan = (
            <span>
                <h3>React Compoent - Class Component</h3>
                <HelloReactComp/>
            </span>
        )

        ReactDOM.render(reactSpan, divReact);
    </script>
</body>

</html>
