<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')

        function PropsReactComp(props) {
            console.log(props);
            if (props) {
                return <p>Hello, this is a React usage by {props.name}.</p>
            } else {
                return <p>Hello, this is a React Props introduction.</p>
            }
        }

        const reactDiv = (
            <div>
                <h3>React Compoent - Class Component</h3>
                <PropsReactComp/>
            </div>
        )

        ReactDOM.render(reactDiv, divReact);
    </script>
</body>

</html>
