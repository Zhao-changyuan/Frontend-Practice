<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>

    <script type="text/babel">
        let divReact = document.getElementById('id-div-react');

        class FormComp extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                    firstname: '',
                    lastname: ''
                }
                this.handleFirstNameChange = this.handleFirstNameChange.bind(this);
                this.handleLastNameChange = this.handleLastNameChange.bind(this);
            }

            handleFirstNameChange(event) {
                let targetValue = event.target.value
                let targetValueUpper = targetValue.toUpperCase()

                this.setState({
                    firstname: targetValueUpper
                })
                console.log(`'${targetValue}' ha changed to '${targetValueUpper}'`);
            }
            handleLastNameChange(event) {
                let targetValue = event.target.value
                let targetValueUpper = targetValue.toUpperCase()

                this.setState({
                    lastname: targetValueUpper
                })
                console.log(`'${targetValue}' ha changed to '${targetValueUpper}'`);
            }

            render() {
                return (
                    <form>
                        <label>First Name(Only Uppercase):</label>    
                        <input type="text" name="firstname" value={this.state.firstname} onChange={this.handleFirstNameChange} /><br/>
                        <label>Last Name(Only Uppercase):</label>    
                        <input type="text" name="lastname" value={this.state.lastname} onChange={this.handleLastNameChange} /><br/>
                        <input type="submit" value="提交" />
                    </form>
                )
            }
        }

        const reactDiv = (
            <div>
                <h3>React Form - Accept UpperCase</h3>
                <FormComp />
            </div>
        )

        ReactDOM.render(reactDiv, divReact)
    </script>
</body>

</html>
