<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>

    <script type="text/babel">
        let divReact = document.getElementById('id-div-react');

        function FormComp(props) {
            let username = props.username
            return (
                <form name="frmName">
                    <label>Names</label><br/>
                    <input type="text" name="username" value={props.username} readOnly /><br/><br/>
                    <input type="submit" value="Submit"/>
                </form>
            )
        }

        const reactDiv = (
            <div>
                <h3>React Form - React Form</h3>
                <FormComp username="King" />
            </div>
        )

        ReactDOM.render(reactDiv, divReact)
    </script>
</body>

</html>
