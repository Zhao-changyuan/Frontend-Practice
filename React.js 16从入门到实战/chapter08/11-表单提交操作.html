<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>

    <script type="text/babel">
        let divReact = document.getElementById('id-div-react');

        class FormComp extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    username: '',
                    age: 18,
                    gender: 'male'
                }

                this.handleInputChange = this.handleInputChange.bind(this)
                this.handleSelChange = this.handleSelChange.bind(this)
                this.handleSubmit = this.handleSubmit.bind(this)
            }

            handleInputChange(event) {
                let target = event.target
                const value = target.type === 'checkbox'? target.checked : target.value

                const name = target.name
                this.setState({
                    [name]: value
                })
            }

            handleSelChange(event) {
                let gender = event.target.value
                this.setState({
                    gender
                })
            }

            handleSubmit(event) {
                event.preventDefault();
                console.log('Username:', this.state.username);
                console.log('Age:', this.state.age);
                console.log('Gender:', this.state.gender);
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Username:&nbsp;&nbsp; 
                            <input 
                                type="text"
                                name="username"
                                value={this.state.username}
                                onChange={this.handleInputChange}
                            />
                        </label>
                        <br />
                        <label>
                            Age:&nbsp;&nbsp; 
                            <input 
                                type="number"
                                name="age"
                                value={this.state.age}
                                onChange={this.handleInputChange}
                            />
                        </label>
                        <br />
                        <label>
                            Gender:&nbsp;&nbsp;
                            <select name="gender" onChange={this.handleSelChange}>
                                <option value="male">男</option>
                                <option value="female">女</option>
                            </select>
                        </label>
                        <br />
                        <input type="submit" value="提交" />
                    </form>
                )
            }
        }

        const reactDiv = (
            <div>
                <h3>React Form - Serial Number Format</h3>
                <FormComp />
            </div>
        )

        ReactDOM.render(reactDiv, divReact)
    </script>
</body>

</html>
