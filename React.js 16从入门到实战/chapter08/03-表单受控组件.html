<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <h3>React Form - HTML Form Control</h3>
    <div id="id-div-react">
        <form name="frmName">
            <label>Names</label><br>
            <input type="text" name="username" value="" onchange="on_username_change()"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script type="text/babel">
        document.forms[0].username.value = 'King'

        function on_username_change() {
            let vUsername = document.forms[0].username.value;
            console.log("Username has changed to '" + vUsername + "'.");
        }
    </script>
</body>

</html>
