<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>

    <script type="text/babel">
        let divReact = document.getElementById('id-div-react');

        class ReactRefsComp extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    output: ''
                }

                this.handleSubmit = this.handleSubmit.bind(this)
            }

            handleSubmit(e) {
                e.preventDefault();
                console.log(this.username);
                this.setState({
                    output: 'Username is ' + this.username.value + '.'
                })
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Input username:&nbsp;&nbsp;
                            <input type="text"
                                ref={input => this.username = input}
                            />    
                        </label>
                        <br />
                        <input type="submit" value="提交" />
                        <br />
                        <p>{this.state.output}</p>
                    </form>
                )
            }
        }

        const reactDiv = (
            <div>
                <h3>非受控组件</h3>
                <ReactRefsComp />
            </div>
        )

        ReactDOM.render(reactDiv, divReact)
    </script>
</body>

</html>
