<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>

    <script type="text/babel">
        let divReact = document.getElementById('id-div-react');

        class FormComp extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    selval: 'football'
                }
                this.handleSelChange = this.handleSelChange.bind(this);
            }

            handleSelChange(event) {
                let selval = event.target.value
                console.log('You has selected: "' + selval + '".');
                this.setState({
                    selval
                })
            }

            render() {
                return (
                    <form>
                        <label>Pls select your favorite sports:</label>
                        <select name="sport" value={this.state.selval} onChange={this.handleSelChange}>
                            <option value="baseball">Baseball</option>
                            <option value="football">Football</option>
                            <option value="Basketball">Basketball</option>
                        </select><br />
                        <input type="submit" value="提交" />
                    </form>
                )
            }
        }

        const reactDiv = (
            <div>
                <h3>React Form - Serial Number Format</h3>
                <FormComp />
            </div>
        )

        ReactDOM.render(reactDiv, divReact)
    </script>
</body>

</html>
