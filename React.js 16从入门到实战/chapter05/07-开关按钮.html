<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')

        class ToggleBtnComp extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    isToggleOn: true
                }

                this.handleClick = this.toggleBtnClick.bind(this);
            }

            toggleBtnClick(isToggleOn, e) {
                e.preventDefault();
                console.log("Now State is '" + isToggleOn + "' before to convert.");

                this.setState(state => ({
                    isToggleOn: !state.isToggleOn
                }));
            }

            render() {
                console.log("Now state is '" + this.state.isToggleOn + "'.");
                return (
                    <button onClick={(e) => this.handleClick(this.state.isToggleOn, e)}>
                        { this.state.isToggleOn ? 'Button ON' : 'Button OFF' }
                    </button>
                )
            }
        }

        ReactDOM.render(<ToggleBtnComp />, divReact);
    </script>
</body>

</html>
