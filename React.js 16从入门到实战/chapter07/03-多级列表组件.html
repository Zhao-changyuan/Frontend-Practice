<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')

        // TODO: function component
        function UserList(props) {
            const users = props.users;
            const userName = users.name;
            const userAge = users.age;
            const userGender = users.gender;
            const skills = users.skills;
            const usersSkills = skills.map(item => <li key={item}>{item}</li>)

            return (
                <ul>
                    <li>Name - {userName}</li>
                    <li>Age - {userAge}</li>
                    <li>Gender - {userGender}</li>
                    <li>Skills -
                        <ul>
                            {usersSkills}
                        </ul>
                    </li>
                </ul>
            )
        }

        // TODO: function component
        function UserComp(props) {
            const userlist = props.userlist;
            const userlistMap = userlist.map(item => {
                return <li key={item.name}><UserList users={item} /></li>
            })

            console.log(userlistMap);

            return (
                <ul>
                    {userlistMap}
                </ul>
            )
        }

        // TODO: define array const 
        const userList = [{
            name: '刘德华',
            age: 21,
            gender: '男',
            skills: ['唱歌', '表演']
        }, {
            name: '郭德纲',
            age: 55,
            gender: '女',
            skills: ['相声', '主持']
        }, {
            name: '罗玉龙',
            age: 35,
            gender: '男',
            skills: ['直播', '脱口秀']
        }]

        const reactDiv = (
            <div>
                <h3>React List - 多级列表组件</h3>    
                <UserComp userlist={userList} />
            </div>
        )
        ReactDOM.render(reactDiv, divReact)
    </script>
</body>

</html>
