<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')

        const arrAlpha = [
            {
                id: 1,
                alpha: 'a'
            },
            {
                id: 2,
                alpha: 'b'
            },
            {
                id: 3,
                alpha: 'c'
            }
        ]

        // TODO: function component
        function AlphaList(props) {
            const arr = props.alpha;
            const listAlpha = arr.map(item => {
                return <li key={item.id}>{item.alpha}</li>
            })

            console.log(listAlpha);
            const listAlphaUpper = arrAlpha.map(item => {
                return <li key={item.id}>{item.alpha.toUpperCase()}</li>
            })
            console.log(listAlphaUpper);
            return (
                <div>
                    <ul>
                        { listAlpha }
                    </ul>
                    <ul>
                        {listAlphaUpper}
                    </ul>
                </div>
                
            )
        }

        const reactDiv = (
            <div>
                <h3>React List - Map List</h3>    
                <AlphaList alpha={arrAlpha} />
            </div>
        )
        ReactDOM.render(reactDiv, divReact)
    </script>
</body>

</html>
