<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')

        const alpha = ['a', 'e', 'i', 'o', 'u']
        const alphaList = alpha.map((alpha) => <li>{alpha}</li>)

        const reactDiv = (
            <div>
                <h3>React List - Map List</h3>    
                <ul>{alpha.map((alpha) => <li key={alpha}>{alpha}</li>)}</ul>
            </div>
        )
        ReactDOM.render(reactDiv, divReact)
    </script>
</body>

</html>
