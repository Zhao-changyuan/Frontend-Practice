<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')

        function LoginButton(props) {
            return (
                <button onClick={props.onClick}>Login</button>
            )
        }
        function LogoutButton(props) {
            return (
                <button onClick={props.onClick}>Logout</button>
            )
        }

        class LoginControl extends React.Component {
            constructor(props) {
                super(props);
                this.handleLoginClick = this.handleLoginClick.bind(this);
                this.handleLogoutClick = this.handleLogoutClick.bind(this);
                this.state = {
                    isLoggedIn: false
                }
            }

            handleLoginClick() {
                this.setState({
                    isLoggedIn: true
                })
            }
            handleLogoutClick() {
                this.setState({
                    isLoggedIn: false
                })
            }

            render() {
                const isLoggedIn = this.state.isLoggedIn;
                let loggedInfo;
                let button;

                if (isLoggedIn) {
                    loggedInfo = <p>Hello, welcome back to my app.</p>
                    button = <LogoutButton onClick={this.handleLogoutClick} />
                } else {
                    loggedInfo = <p>Hello, please log in first.</p>
                    button = <LoginButton onClick={this.handleLoginClick} />
                }

                return isLoggedIn ?
                            <fieldset>
                                <p>Hello, welcome back to my app.</p>
                                <LogoutButton onClick={this.handleLogoutClick} />
                            </fieldset>
                            :
                            <fieldset>
                                <p>Hello, please log in first.</p>
                                <LoginButton onClick={this.handleLoginClick} />
                            </fieldset>
            }
        }

        ReactDOM.render(<LoginControl />, divReact)
    </script>
</body>

</html>
