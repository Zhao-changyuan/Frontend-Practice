<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')

        function Banner(props) {
            if (!props.isBanner) return null;

            return (
                <div className="banner">
                    Banner div - show/hide by click the btn below.    
                </div>
            )
        }

        class BannerComp extends React.Component {
            constructor(props) {
                super(props);
                this.state = { showBanner: true };
                this.handleToggleClick = this.handleToggleClick.bind(this);
            }
            handleToggleClick() {
                this.setState(prevState => ({
                    showBanner: !prevState.showBanner
                }))
            }
            render() {
                return (
                    <div>
                        <Banner isBanner={this.state.showBanner} />
                        <button onClick={this.handleToggleClick}>
                            { this.state.showBanner ? 'Hide':'Show' }
                        </button>
                    </div>
                )
            }
        }

        const reactDiv = (
            <div>
                <h3>React Render - Prevent Render</h3>    
                <BannerComp />
            </div>
        )
        ReactDOM.render(reactDiv, divReact)
    </script>
</body>

</html>
