<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')

        function TestPass(props) {
            const score = props.score
            return (
                <div>
                    {
                        (score >= 60 &&
                        <p>
                            Hello, your score <b>{score}</b> has passed this test.
                        </p>)
                        ||
                        (score < 60 &&
                        <p>
                            Hello, your score <b>{score}</b> has not passed this test.
                        </p>)
                    }
                </div>
            )
        }
        const score = [90, 60, 50];
        const reactDiv = (
            <div>
                <h3>React Render -  AND(&&) + OR(||)</h3>
                <TestPass score={score[0]} />
                <TestPass score={score[1]} />
                <TestPass score={score[2]} />
            </div>
        )

        ReactDOM.render(reactDiv, divReact)
    </script>
</body>

</html>
