<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react');

        // TODO: function component
        function ClockReactComp(props) {
            return <p>Hello, now is {props.date.toLocaleTimeString()}.</p>
        }

        // TODO: auto Clock
        function autoClock() {
            ReactDOM.render(
            <div>
                <h3>React State - 时钟UI封装</h3>    
                <ClockReactComp date={new Date()} />
            </div>, divReact);
        }

        setInterval(autoClock, 1000)
    </script>
</body>

</html>
