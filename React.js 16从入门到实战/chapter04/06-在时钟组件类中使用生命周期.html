<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react');

        // TODO: define ES6 Class Component
        class ClockReactComp extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    date: new Date()
                }
            }

            render() {
                return (
                    <div>
                        <h3>React State - Clock Class Lifecycle</h3>
                        <p>Hello, now is {this.state.date.toLocaleTimeString()}.</p>
                    </div>
                )
            }

            componentDidMount() {
                console.log('2 componentDidMount');
                this.timerId = setInterval(() => this.tick(), 1000)
            }

            // TODO: update state
            tick() {
                this.setState({
                    date: new Date()
                })
            }

            componentDidUpdate() {
                console.log('4 componentDidUpdate');
            }
            componentWillUnmount() {
                console.log('5 componentWillUnmount');
                clearInterval(this.timerId)
            }
        }

        ReactDOM.render(
            <ClockReactComp />,
            divReact
        )
    </script>
</body>

</html>
