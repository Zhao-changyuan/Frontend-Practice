<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react.js -->
    <script src="../js/react.development.js"></script>
    <!-- react-dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="../js/babel.min.js"></script>
    <style>
        .dialogBorder-gray {
            border-style: solid;
            border-color: grey;
            border-width: 2px 6px 6px 2px;
        }

        .dialog-message {
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <div id="id-div-react"></div>

    <script type="text/babel">
        let divReact = document.getElementById('id-div-react');

        function MyDialogBox(props) {
            console.log(props);
            return (
                <div className={'dialogBorder-' + props.color}>
                    {props.children}
                </div>
            )
        }

        function WelcomeDialog(props) {
            return (
                <MyDialogBox color="gray">
                    <h3 className="dialog-title">
                        Welcome {props.username}
                    </h3>
                    <p className="dialog-message">
                        Thanks for your visiting our website!
                    </p>
                </MyDialogBox>
            )
        }

        const reactDiv = (
            <div>
                <h3>非受控组件</h3>
                <WelcomeDialog username="罗永浩" />
            </div>
        )

        ReactDOM.render(reactDiv, divReact)
    </script>
</body>

</html>
