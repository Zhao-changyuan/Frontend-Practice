<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-input表单元素</title>
</head>
<body>
    <form action="/" method="GET">
        <!-- text默认宽度为20个字符。 -->
        用户名：<input type="text" name="username" value="张三" maxlength="6"><br>
        密码：<input type="password" name="pwd" id="" value="123"> <br>
        性别：<input type="radio" name="sex" id="" value="男">男
        <input type="radio" name="sex" id="" checked value="女">女 <br>
        爱好：<input type="checkbox" name="like" id="" value="吃饭">吃饭
        <input type="checkbox" name="like" id="" checked value="睡觉">睡觉
        <input type="checkbox" name="like" id="" checked value="打豆豆">打豆豆 <br>
        <input type="submit" value="免费注册">
        <input type="reset" value="重置"> <br>
        <input type="button" value="免费获取验证码"><br>
        上传头像：<input type="file" name="nick" id="">
    </form> 
</body>
</html>
