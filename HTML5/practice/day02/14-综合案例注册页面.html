<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form action="/">
        <table width="600" border="0">
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" id="man">
                    <label for="man">
                        <img src="./images/man.jpg" alt="" srcset="">
                        男
                    </label>
                    <input type="radio" name="sex" id="women">
                    <label for="women">
                        <img src="./images/women.jpg" alt="" srcset="">
                        女
                    </label>
                </td>
            </tr>
            <tr>
                <td>生日：</td>
                <td>
                    <select name="year" id="">
                        <option value="">--请选择年--</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                    </select>
                    <select name="month" id="">
                        <option value="">--请选择月--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select name="day" id="">
                        <option value="">--请选择日--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区：</td>
                <td>
                    <input type="text" name="location" id="" value="南京">
                </td>
            </tr>
            <tr>
                <td>婚姻：</td>
                <td>
                    <input type="radio" name="marry" id="">未婚
                    <input type="radio" name="marry" checked id="">已婚
                    <input type="radio" name="marry" id="">离婚
                </td>
            </tr>

            <tr>
                <td>学历：</td>
                <td>
                    <input type="text" value="博士后">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="like" id="">妩媚的
                    <input type="checkbox" name="like" id="">可爱的
                    <input type="checkbox" name="like" id="">小鲜肉
                    <input type="checkbox" name="like" id="">老腊肉
                    <input type="checkbox" name="like" id="">都喜欢
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea name="" id=""></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked name="" id="">
                    我同意注册条款和会员加入标注
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>年满18岁、单身</li>
                        <li>年满18岁、单身</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
