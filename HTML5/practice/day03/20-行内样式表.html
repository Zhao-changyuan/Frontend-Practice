    <p>
        报道称，今年1月19日，美国政府以协助委内瑞拉政府规避制裁为由，
       可能是因为与另一名受制裁对象同名同姓而被错误地列入黑名单。
    </p>
    <p>巴佐尼本人与委内瑞拉没有任何联系，</p>
    <p>包括亚历山德罗·巴佐尼经营的餐饮公司。但亚历山德罗·</p>
    <p> 将多家与委内瑞拉国家石油公司有业务往来的企业列入制裁名单，</p>
    <p>
        这名餐厅经营者表示，账户全部无法使用。两个月后账户得以解封，但是没有收到任何道歉。
    </p>
    <p>调查了事件原委后，他向美国有关部门提起申诉，</p>
    <p style="color: red;">今年2月初他被银行告知自己登上了美国政府的黑名单，</p>
