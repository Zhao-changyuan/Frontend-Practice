<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-of-type {
            background-color: pink;
        }

        ul li:nth-of-type(2n) {
            background-color: skyblue;
        }

        section :nth-child(1) {
            background-color: red;
        }

        section :nth-of-type(2)[class] {
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>

    <section>
        <p class="a">光头强</p>
        <div class="a">熊大</div>
        <div class="a">熊二</div>
        <p class="a">光头强2222</p>

    </section>
</body>

</html>
