<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-center {
      text-align: center !important;
    }

    .float-left {
      float: left;
    }

    .clearfix::before,
    .clearfix::after {
      content: "";
      display: table;
    }

    .clearfix::after {
      clear: both;
    }

    .clearfix {
      *zoom: 1;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
