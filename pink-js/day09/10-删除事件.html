  <style>
    div {

</head>

<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>

    let divs = document.querySelectorAll('div')
    divs[0].onclick = function () {
      alert(1)
      divs[0].onclick = null
    }

    let fn = function () {
      alert(2222)
      this.removeEventListener('click', fn)
    }
    divs[1].addEventListener('click', fn)
  </script>
