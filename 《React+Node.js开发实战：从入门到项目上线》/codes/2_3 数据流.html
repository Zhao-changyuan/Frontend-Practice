<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据流</title>
    <!-- react.js -->
    <script src="./js/react.development.js"></script>
    <!-- react-dom -->
    <script src="./js/react-dom.development.js"></script>
    <!-- babel.js -->
    <script src="./js/babel.min.js"></script>
</head>

<body>
    <div id="id-div-react"></div>
    <script type="text/babel">
        const divReact = document.getElementById('id-div-react')

        // 文章组件
        class Article extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    like: false
                }
            }

            handleLike = () => {
                this.props.onSetHighLight()
            }

            render() {
                const {title, content, author} = this.props
                return (
                    <div>
                        <button onClick={this.handleLike}>高亮</button>
                        <h3>{title}</h3>
                        <p>{content}</p>
                        <span>{author}</span>
                        <br/>
                        <button onClick={this.handleLike}>
                            { this.state.like ? '喜欢' : '不喜欢' }
                        </button>
                    </div>
                )
            }
        }

        // 文章列表组件
        class ArticleList extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    highLight: false
                }
            }

            setHightLight= () => {
                this.setState({ highLight: true })
            }

            render() {
                const articles = [
                    {
                        title: '标题',
                        content: '内容',
                        author: '作者'
                    }
                ]

                return (
                    <div style={{background: this.state.highLight ? 'green' : 'white'}}>
                        {
                            articles.map(item => {
                                return <Article {...item} key={item.title} onSetHighLight={this.setHightLight} />
                            })
                        }
                    </div>
                )
            }
        }

        ReactDOM.render(<ArticleList />, divReact)
    </script>
</body>

</html>
