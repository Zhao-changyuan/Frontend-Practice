<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    svg {
      border: 1px solid #CCC;
    }

    circle {
      fill: red;
      stroke: blue;
      stroke-width: 2px;
    }
  </style>
</head>

<body>
  <svg width="600" height="600">
    <circle id="myCircle" cx="200" cy="200" r="50"></circle>
    <use href="#myCircle" x="100" y="100" fill="#FFF"></use>
  </svg>
</body>

</html>
