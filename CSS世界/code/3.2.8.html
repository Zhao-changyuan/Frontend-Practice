<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div {
            width: 100px;
            padding: 20px;
            border: 20px solid;

            margin: auto;
        }
    </style>
</head>
<body>
    <div class="div">
        此时元素的offsetWidth是：<span id="divWidth"></span>
    </div>
    <script>
        let eleShowWidth = document.getElementById('divWidth');
        if (eleShowWidth) {
            eleShowWidth.innerHTML = eleShowWidth.parentNode.offsetWidth;
        }
    </script>
</body>
</html>
